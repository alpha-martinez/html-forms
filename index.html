<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link src="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="results.html" method="GET" enctype="multipart/form-data">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required> 
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" required>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="1" max="100" required>
        </div>
        <div>
            <h2>Favorite Foods</h2>
            <label for="bananas">Bananas</label>
            <input type="checkbox" name="bananas" id="bananas">
        </div>
        <div>
            <label for="apples">Apples</label>
            <input type="checkbox" name="apples" id="apples">
        </div>
        <div>
            <label for="file">File</label>
            <input type="file" name="file" id="file">
        </div>
        <div>
            <button type="submit">Submit Info</button>
        </div>
    </form>
    <script href="app.js"></script>

</body>
</html>

<!-- get: by default, when you submit a form  
required means they have to put their email in the input-->
